<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>

        table{

            width: 400px;
            height: 400px;
            border-collapse: collapse;

        }
        td{
            border: 1px solid red;
            text-align: center;
            vertical-align: middle;
            padding: 10px;
            
        }
    </style>
    <title>Document</title>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <!-- hierarquia de tabelas simples 
        table row linha TR
        th titulo da tabela
        td table data = dados da tabela

    -->
    <table>
        <tr>

            <td>A1</td>
            <td>B1</td>
            <td>C1</td>

        </tr>
        <tr>

            <td>A2</td>
            <td>B2</td>
            <td>C2</td>

        </tr>
        <tr>

            <td>A3</td>
            <td>B3</td>
            <td>C3</td>

        </tr>
        <tr>

            <td>A4</td>
            <td>B4</td>
            <td>C4</td>

        </tr>
    </table>

</body>
</html>
